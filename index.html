<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click Saver</title>

</head>
<body>

<div id="saverDiv">
    <label id="textPrompt" for="incrementInput">How much would you like to save each day?</label>
    <div class="input-container">
        <button type="button" class="arrow-button" id="incrementButton">▲</button>
        <input type="number" id="incrementInput" placeholder="Enter Savings Amount">
        <button type="button" class="arrow-button" id="decrementButton">▼</button>
    </div>

    
    <h2 id="money">£<span id="moneyAmount"></span></h2>
    <div>
        <img src="./newImgs/earth0.png" id="image"/>
    </div>
    <h2>Days: <span id="days"></span></h2>
    <h2>Weeks: <span id="weeks"></span></h2>
    <h2>Months: <span id="months"></span></h2>
    <h2>Years: <span id="years"></span></h2>

    <button id="btnToggle">Start/Stop</button>
</div>

    <script src="main.js"></script>
</body>
</html>
